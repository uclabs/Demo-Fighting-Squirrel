<div class="container">
  <div class="row">
    {{ if (data.sidebarOn && data.sections.length > 0) { }}
      <div class="span3 elf-sidebar">
        <ul class="nav nav-list elf-sidenav affix">
          {{ for (var i = 0, l = data.sections.length; i < l; i++) {
            var section = data.sections[i];
          }}
          <li {{ if(i===0){ }}class="active" {{ } }}>
            <a href="#{{=section}}">
              <i class="icon-chevron-right"></i>
              {{=section}}
            </a>
          </li>
          {{ } }}
        </ul>
      </div>
      <div class="span9">
    {{ } else { }}
      <div class="span12">
    {{ } }}
      {{=data.content}}
    </div>
  </div>
</div>
